<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        *{margin: 0;padding: 0}
        html{
            font-size: calc(100vw/640*100);
        }
        .main{
            width:  6.4rem;
            height: 3rem;
            background-color: paleturquoise;
        }
        .left{
            width: 2rem;
            height: 1rem;
            font-size: 0.18rem;
            background-color: #efe;
        }
        .right{
            font-size: 0.2rem;
            background-color: #66ff66;
            width: 3rem;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left">我left</div>
        <div class="right">你right</div>
    </div>
</body>
</html>
